<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
            padding: 20px;
            background: white;
            border-radius: 10px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>  
<body>
    <div class="container">
        <h3 class="text-center">Recuperação de Senha</h3>
        <p class="text-center">Informe seu e-mail ou número de telefone relacionado a sua conta para recuperar sua senha.</p>
        <form>
            <div class="mb-3">
                <label for="contact" class="form-label">E-mail ou Telefone</label>
                <input type="text" class="form-control" id="contact" placeholder="Digite seu e-mail ou telefone" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
        <div class="text-center mt-3">
            <a href="login.html">Voltar para o login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body> 
</html>
